<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">ðŸŽ® Game Hub</div>
      <p>Welcome to GameHub!</p>
      <p class="subtitle">
        The fastest way to get access to the most popular games. Just add them
        to your cart and get your game keys in no time!
      </p>
      <div id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Total: $0.00</p>
        <button id="checkout-button">Checkout</button>
      </div>
    </header>

    <main id="game-container" class="game-container">
      <div id="filters">
        <button data-genre="All">All</button>
        <button data-genre="Sports">Sports</button>
        <button data-genre="Adventure">Adventure</button>
        <button data-genre="Action">Action</button>
      </div>

      <div id="product-list"></div>
      <script type="module" src="script.js"></script>
      <script type="module" src="product.js"></script>
    </main>
  </body>
</html>
